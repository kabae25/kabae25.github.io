<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evan's Website</title>
  <style>
    /* Reset & base styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    /* Container to center content */
    .container {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #666;
    }

    /* Spinner styling */
    .spinner {
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Loading text animation styling */
    .loading-text {
      margin-top: 1em;
      font-size: 1em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello!</h1>
    <p>I haven't gotten around to making this portfolio site.</p>
    <p>Come back in a couple months!</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
